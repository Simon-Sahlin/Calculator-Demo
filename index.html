<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div class="rowWrapper" id="topRow">
            <p id="displayText">123123</p>
        </div>
        <div class="rowWrapper">
            <div class="btn btnGray" id="btnAC"><p>AC</p></div>
            <div class="btn btnGray" id="btnInvert"><p>+/-</p></div>
            <div class="btn btnGray" id="btnProcent"><p>%</p></div>
            <div class="btn btnOrange" id="btnDivide"><p>/</p></div>
        </div>
        <div class="rowWrapper">
            <div class="btn" id="btn7"><p>7</p></div>
            <div class="btn" id="btn8"><p>8</p></div>
            <div class="btn" id="btn9"><p>9</p></div>
            <div class="btn btnOrange" id="btnMutliply"><p>x</p></div>
        </div>
        <div class="rowWrapper">
            <div class="btn" id="btn4"><p>4</p></div>
            <div class="btn" id="btn5"><p>5</p></div>
            <div class="btn" id="btn6"><p>6</p></div>
            <div class="btn btnOrange" id="btnMinus"><p>-</p></div>
        </div>
        <div class="rowWrapper">
            <div class="btn" id="btn1"><p>1</p></div>
            <div class="btn" id="btn2"><p>2</p></div>
            <div class="btn" id="btn3"><p>3</p></div>
            <div class="btn btnOrange" id="btnPlus"><p>+</p></div>
        </div>
        <div class="rowWrapper">
            <div class="btn" id="btn0"><p>0</p></div>
            <div class="btn" id="btnDot"><p>.</p></div>
            <div class="btn btnOrange" id="btnEquals"><p>=</p></div>
        </div>
    </div>
</body>
</html>
